<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BERT QA Demo</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Question Answering with BERT</h1>
      <label for="context">Context</label>
      <textarea id="context" rows="10" placeholder="Paste the passage here..."></textarea>

      <label for="question">Question</label>
      <input id="question" type="text" placeholder="Type your question here..." />

      <button id="ask">Ask</button>

      <div id="answer"></div>
    </div>

    <script>
      const askBtn = document.getElementById('ask');
      const contextEl = document.getElementById('context');
      const questionEl = document.getElementById('question');
      const answerEl = document.getElementById('answer');

      askBtn.addEventListener('click', async () => {
        answerEl.textContent = 'Loading...';
        try {
          const resp = await fetch('/predict', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ context: contextEl.value, question: questionEl.value })
          });
          const data = await resp.json();
          if (data.error) {
            answerEl.textContent = 'Error: ' + data.error;
          } else {
            answerEl.textContent = 'Answer: ' + data.answer;
          }
        } catch (err) {
          answerEl.textContent = 'Error: ' + err;
        }
      });
    </script>
  </body>
  </html>
